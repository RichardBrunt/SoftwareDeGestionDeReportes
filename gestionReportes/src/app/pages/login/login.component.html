<div class="form-outline mb-4">
    <form [formGroup]="loginForm">
        <input type="email" id="form3Example3" class="form-control" formControlName="email" />
        <label class="form-label" for="form3Example3">Email</label>
        <div *ngIf=" email.invalid && (email.dirty || email.touched)"
            class="alert text-danger">
            <div *ngIf="email.errors?.['required']">
                El email es requerido.
            </div>
            <div *ngIf="email.errors?.['email']">
                El email debe tener el formato correspondiente.
            </div>
        </div>
    </form>
</div>

<!-- Password input -->
<div class="form-outline mb-4">
    <form [formGroup]="loginForm">
        <input type="password" id="form3Example4" class="form-control" formControlName="password" />
        <label class="form-label" for="form3Example4">Contraseña</label>
        <div *ngIf=" password.invalid && (password.dirty || password.touched)"
            class="alert text-danger">
            <div *ngIf="password.errors?.['required']">
                La contraseña es requerida.
            </div>
            <div *ngIf="password.errors?.['password']">
                La contraseña debe tener el formato correspondiente.
            </div>
        </div>
    </form>
</div>
